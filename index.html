<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mall</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <main>
            <h2><span>|</span> Welcome to AEON Tenant Portal</h2>
        </main>
        <aside>
            <div class="content">
                <img src="image copy.png" alt="">
                <h4>Welcome to AEON e-tenant</h4>
                <label for="text">Username</label>
                <div class="card">
                    <input type="text" placeholder="username">
                </div>
                <label for="text">Password</label>
                <div class="card">
                    <input type="password" placeholder="password">
                </div>
                <div class="card">
                    <input type="checkbox">
                    <label for="text">Remember me!</label>
                </div>
                <div class="card">
                    <button>login</button>
                    <p>Back to home page</p>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
